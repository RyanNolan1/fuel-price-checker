<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Price Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section id="container">
    <header>Fuel Price Checker
      <div id="header-indent"></div>
    </header>
    <p id="instructions">Please enter your postcode and select the fuel type you would like to search for:</p>
    <input type="text" id="post-code-input" />
    <section id="button-container">
    <button class="buttons" id="unleaded" type="submit">Unleaded</button>
    <button class="buttons" id="super-unleaded" type="submit">Super Unleaded</button>
    <button class="buttons" id="diesel" type="submit">Diesel</button>
    <button class="buttons" id="premium-diesel" type="submit">Premium Diesel</button>
    <button class="buttons" id="sort-by-distance" type="submit">Sort by Distance</button>
    <button  class="buttons" id="sort-by-price" type="submit">Sort by Price</button>
    </section>
    <ul id="station-results"></ul>
   </section>
  </body>
</html>
