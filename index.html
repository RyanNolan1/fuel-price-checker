<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Price Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <section id="container">
    <header>Fuel Price Checker</header>
    <p>please enter your postcode and select the fuel type you would like to search for</p>
    <input type="text" id="post-code-input" />
    <button id="unleaded" type="submit">Unleaded</button>
    <button id="super-unleaded" type="submit">Super Unleaded</button>
    <button id="diesel" type="submit">Diesel</button>
    <button id="premium-diesel" type="submit">Premium Diesel</button>
    <button id="sort-by-distance" type="submit">Sort by Distance</button>
    <button id="sort-by-price" type="submit">Sort by Price</button>
    <ul id="station-results"></ul>
   </section>
  </body>
</html>
